<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe6e6, #ffb3c6);
    font-family: Arial, sans-serif;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
}

/* Polaroid Photo */
.polaroid {
    background: white;
    padding: 15px 15px 35px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    margin-bottom: 25px;
    animation: floatPhoto 6s ease-in-out infinite;
}

.polaroid img {
    width: 260px;
    border-radius: 10px;
}

.polaroid span {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #800000;
}

@keyframes floatPhoto {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Heart */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: red;
    transform: rotate(-45deg);
    margin-bottom: 15px;
    animation: beat 1s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 30px rgba(255,0,0,0.6);
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -100px; }
.heart::after { left: 100px; }

.name {
    color: white;
    font-size: 28px;
    font-weight: bold;
    transform: rotate(45deg);
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.12); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* Button */
button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    transform: scale(1.05);
}

/* Message */
.message {
    margin-top: 25px;
    font-size: 18px;
    color: #800000;
    max-width: 420px;
    opacity: 0;
    transition: opacity 2s ease;
}

/* Falling petals */
.petal {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(-45deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- PHOTO -->
<div class="polaroid">
    <img src="photo.jpg" alt="Us">
    <span>You & Me ðŸ’•</span>
</div>

<!-- HEART -->
<div class="heart">
    <div class="name">Chaynne</div>
</div>

<button id="showButton">Click here to see the message</button>

<div class="message" id="loveMessage"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const messageText = `Hi Chaynables,

Every time I see you, my heart forgets how to act normal.
Youâ€™re my safe place, my motivation, and my favorite distraction ðŸ˜Œ

Good luck in your studies and dreams.
No matter where life takes us, Iâ€™m always right here for you.

â€” Your favorite human ðŸ’–`;

const loveMessage = document.getElementById('loveMessage');
const button = document.getElementById('showButton');
const music = document.getElementById('bgMusic');

function typeMessage(text, element, speed = 40) {
    let i = 0;
    element.style.opacity = 1;
    const interval = setInterval(() => {
        element.innerHTML += text.charAt(i).replace(/\n/g, "<br>");
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

button.onclick = () => {
    button.style.display = 'none';

    // Start music at 13 seconds
    music.currentTime = 13;
    music.volume = 0;
    music.play();

    // Fade-in music
    let fade = setInterval(() => {
        if (music.volume < 0.6) {
            music.volume += 0.02;
        } else {
            clearInterval(fade);
        }
    }, 200);

    typeMessage(messageText, loveMessage);
};

// Falling petals
function createPetal() {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.animationDuration = 6 + Math.random() * 5 + 's';
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 11000);
}
setInterval(createPetal, 300);
</script>

</body>
</html>
