<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe6e6, #ffb3c6);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* MAIN LAYOUT */
.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
    padding: 20px;
}

/* PHOTOS */
.polaroid {
    background: white;
    padding: 12px 12px 30px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: floatPhoto 6s ease-in-out infinite;
}

.polaroid img {
    width: 220px;
    border-radius: 10px;
}

.polaroid span {
    display: block;
    margin-top: 8px;
    font-weight: bold;
    color: #800000;
    text-align: center;
}

.left { animation-delay: 0s; }
.right { animation-delay: 2s; }

@keyframes floatPhoto {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* CENTER CONTENT */
.center {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* HEART */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: red;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    box-shadow: 0 0 35px rgba(255,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -100px; left: 0; }
.heart::after { left: 100px; top: 0; }

/* NAME INSIDE HEART */
.name {
    position: absolute;
    z-index: 10;
    color: white;
    font-size: 30px;
    font-weight: bold;
    transform: rotate(45deg);
    text-shadow:
        0 0 5px rgba(0,0,0,0.6),
        0 0 10px rgba(255,255,255,0.8);
}

/* HEART ANIMATION */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.12); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* BUTTON */
button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}
button:hover { transform: scale(1.05); }

/* MESSAGE */
.message {
    margin-top: 20px;
    font-size: 18px;
    color: #800000;
    max-width: 420px;
    opacity: 0;
    transition: opacity 2s ease;
}

/* PETALS */
.petal {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(-45deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* MOBILE FIX */
@media (max-width: 900px) {
    .container { flex-direction: column; justify-content: center; gap: 20px; }
}
</style>
</head>

<body>

<div class="container">

    <!-- LEFT PHOTO -->
    <div class="polaroid left">
        <img src="photo1.jpg" alt="Memory 1">
        <span>Us ðŸ’•</span>
    </div>

    <!-- CENTER -->
    <div class="center">
        <div class="heart">
            <div class="name">Chaynne</div>
        </div>

        <button id="showButton">Click here to see the message</button>
        <div class="message" id="loveMessage"></div>
    </div>

    <!-- RIGHT PHOTO -->
    <div class="polaroid right">
        <img src="photo2.jpg" alt="Memory 2">
        <span>Always âœ¨</span>
    </div>

</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const messageText = `Hi Chaynables,

Every time I see you, my heart forgets how to behave.
Youâ€™re my favorite feeling, my calm, and my chaos ðŸ˜Œ

Good luck in everything youâ€™re chasing.
Iâ€™m always right here for you.

â€” Your favorite human ðŸ’–`;

const loveMessage = document.getElementById('loveMessage');
const button = document.getElementById('showButton');
const music = document.getElementById('bgMusic');

function typeMessage(text, element, speed = 40) {
    let i = 0;
    element.style.opacity = 1;
    const interval = setInterval(() => {
        element.innerHTML += text.charAt(i).replace(/\n/g, "<br>");
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

button.onclick = async () => {
    button.style.display = 'none';

    // Start music at 13s after click
    music.currentTime = 13;
    music.volume = 0;

    try { await music.play(); } catch(e) {}

    let fade = setInterval(() => {
        if (music.volume < 0.6) music.volume += 0.02;
        else clearInterval(fade);
    }, 200);

    typeMessage(messageText, loveMessage);
};

/* Petals */
function createPetal() {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.animationDuration = 6 + Math.random() * 5 + 's';
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 11000);
}
setInterval(createPetal, 350);
</script>

</body>
</html>
